<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World Server</title>
    <!-- load bootsrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
  <!-- load jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- load React -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin>
  </script> 
  <!-- load babel-->
  <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
  </head>
  
  <body>
    <h1>Welcome To Your Dashboard</h1>
      <div id="rootElement"></div>
    
    <!-- load bootsrap js-->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      
        <script type="text/babel">
    "use strict";
    function PopulateButtons(buttons)
{
      return (
          <div className = "btn-group">
            {
              buttons.list.map(
                (item,index) => (
                    <button key={index} className={item.btnColor}>
                      {item.btnName}
                    </button>
                )
              )
            }
          </div>
      );
    }

    $.getJSON(
      'PlaceHolderURL',
      function(jsonData) 
    {
        const rootElement = ReactDOM.createRoot( 
        document.getElementById('rootElement') );
        rootElement.render(
          <PopulateButtons list={jsonData} />
        );
      }
    );
  </script>
      
  </body>
</html>
